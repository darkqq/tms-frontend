<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>AXIT</title>
</head>
<body>
<header class="header">
    <div class="container">
        <a class="header-logo" href="#">
            <svg width="53" height="32" viewBox="0 0 53 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.6011 0.456055H16.1137L26.3906 31.1461H20.7993L18.2006 23.4952H8.43549L5.87609 31.1461H0.28479L10.6011 0.456055ZM17.2162 19.3023L13.3574 6.63729L9.34112 19.3023H17.2162Z"
                      fill="white"/>
                <path d="M32.3708 0.456055L39.3008 11.7811L46.1915 0.456055H52.0978L42.4115 16.0172L51.7828 31.1461H45.8765L39.3008 20.2533L32.6858 31.1461H26.7401L36.1114 16.0172L26.4251 0.456055H32.3708Z"
                      fill="white"/>
            </svg>
            <svg width="34" height="32" viewBox="0 0 34 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.912598 31.1461V0.456055H6.3464V31.1461H0.912598Z" fill="#EC7979"/>
                <path d="M33.0875 5.68633H24.1493V31.1461H18.7549V5.68633H9.81665V0.456055H33.0875V5.68633Z"
                      fill="#EC7979"/>
            </svg>
        </a>

        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-menu__item"><a href="#features">Features</a></li>
                <li class="nav-menu__item"><a href="#about">About</a></li>
                <li class="nav-menu__item"><a href="#pricing">Pricing</a></li>
                <li class="nav-menu__item"><a href="#reviews">Reviews</a></li>
                <li class="nav-menu__item"><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </div>
</header>
<main id="#features" class="features-section bg-overlay-dark">
    <div class="container">
        <div class="features-description">
            <div class="features-description__logo">
                <svg width="170" height="55" viewBox="0 0 170 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.3089 0H31.161L51.3924 55H40.3853L35.2693 41.2887H16.0456L11.0071 55H0L20.3089 0ZM33.3314 33.7747L25.735 11.0775L17.8284 33.7747H33.3314Z" fill="white"/>
                    <path d="M63.165 0L76.8076 20.2958L90.3728 0H102L82.9313 27.8873L101.38 55H89.7526L76.8076 35.4789L63.7851 55H52.0804L70.5289 27.8873L51.4602 0H63.165Z" fill="white"/>
                    <path d="M107 55V0H117.64V55H107Z" fill="#EC7979"/>
                    <path d="M170 9.37324H152.499V55H141.936V9.37324H124.435V0H170V9.37324Z" fill="#EC7979"/>
                </svg>
            </div>
            <h1 class="features-description__title">
                MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES
            </h1>
            <p class="features-description__message">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit
            </p>
            <button id="downloadButton" class="features-description__button">
                Download
            </button>
        </div>
        <form class="features-form" method="post" action="#">
            <p class="features-form__title">Try your <span> FREE </span> trial today</p>
            <div class="features-form__input-group">
                <div class="features-form__input">
                    <label>
                        <input type="text" placeholder="Name">
                    </label>
                </div>
                <div class="features-form__input">
                    <label>
                        <input type="email" placeholder="Email">
                    </label>
                </div>
                <div class="features-form__input">
                    <label>
                        <input type="password" placeholder="Password">
                    </label>
                </div>
            </div>
            <button type="submit" class="features-form__button hover-filled-slide-left">Get Started</button>
        </form>
    </div>
</main>
</body>
</html>
